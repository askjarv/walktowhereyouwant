<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk To Where You Want</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00b4d8">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="steps-container" class="glass-effect">
        <h1>Your Steps Today</h1>
        <div id="steps-count">0</div>
        <div id="milestone-container" class="glass-effect">
            <!-- Milestone content will be dynamically inserted here -->
        </div>
    </div>

    <div id="steps-history" class="glass-effect">
        <h2>Step History</h2>
        <div id="history-content">
            <!-- History items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Date Filter Modal -->
    <div id="date-filter-modal" class="modal">
        <div class="modal-content glass-effect">
            <div class="modal-header">
                <h2>Set Start Date</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="button-group">
                    <button id="apply-date-filter" class="primary-button">Apply</button>
                    <button id="reset-date-filter" class="secondary-button">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="theme-manager.js"></script>
    <script type="module" src="steps-tracker.js"></script>
    <script type="module" src="welcome-modal.js"></script>
    <script type="module" src="settings-modal.js"></script>
    <script type="module" src="app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
